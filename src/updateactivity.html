<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="updateactivity.css">
    <title>Update Activity | WeatherMate</title>
</head>
<body>
    <h1>Update Activity</h1>
    <button id="backButton">Back to Activities</button>
    <div class="container">
        <form id="updateForm">
            <label for="activityName">Activity Name</label>
            <input type="text" id="activityName" disabled>

            <label for="equipment">Equipment</label>
            <textarea id="equipment"></textarea>

            <button type="submit">Update Activity</button>
        </form>
    </div>

    <script src="updateactivity.js"></script>
</body>
</html>
