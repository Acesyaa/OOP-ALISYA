<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist | WeatherMate</title>
    <link rel="stylesheet" href="listactivities.css">
</head>
<body>
    <h1>Checklist</h1>
    <button id="backButton">Back to Activities</button>
    <div class="container">
        <h2 id="activityTitle"></h2>
        <table id="checklistTable">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Check</th>
                </tr>
            </thead>
            <tbody id="checklist"></tbody>
        </table>
    </div>
    <script src="checklist.js"></script>
</body>
</html>
