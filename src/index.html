<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeatherMate</title>
</head>
<body>
  
<div class="weather-app">
  <button class="nav-toggle" id="navToggle"><i class="fas fa-bars"></i></button>

  <div class="container">
    <h2 class="name">London</h2>
    <div>
      <h1 class="temp">16&deg;</h1>
      <div class="city-time">
        <div class="weather">
          <img id="weatherIcon" class="icon" alt="icon" width="50" height="50" />
          <span class="condition">Cloudy</span>
        </div>
        <small>
          <span class="time">06:09</span>
          - <span class="date">Monday Sep 19</span>
        </small>
      </div>
      <h3 class="recommend_acti">
      </h3>      
      <button class="checklist-button" id="checklistButton">List Activities</button>
    </div>
  </div>

  <nav class="panel" id="navPanel">
    <form id="locationInput">
      <input type="text" class="search" placeholder="Search Location..." />
      <button type="submit" class="submit">
        <i class="fas fa-search"></i>
      </button>
    </form>
    <ul class="cities">
      <li class="city">New York</li>
      <li class="city">California</li>
      <li class="city">Paris</li>
      <li class="city">Tokyo</li>
    </ul>

    <ul class="details">
      <h4>Weather Details</h4>
      <li><span>Cloudy:</span> <span class="cloud">89%</span></li>
      <li><span>Humidity:</span> <span class="humidity">64%</span></li>
      <li><span>Wind:</span> <span class="wind">8km/h</span></li>
      <li><span>Chance of Rain:</span> <span id="chanceOfRain">0%</span></li>
      <li><span>Chance of Snow:</span> <span id="chanceOfSnow">0%</span></li>
    </ul>
  </nav>
</div>

<script src="app.js"></script>
</body>
</html>
